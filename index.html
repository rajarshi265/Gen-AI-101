<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gaming Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .fade-in.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Gaming Facts</h1>
        <p id="fact" class="fade-in">Click the button to see a random fact!</p>
        <button id="newFactButton">Show Random Fact</button>
        <button id="shareButton">Share on Twitter</button>
    </div>
    <script>
        const facts = [
            "Research shows no direct link between video game play and violent behavior; many factors contribute to aggression.",
            "Carpal tunnel syndrome is caused by repetitive strain and poor ergonomics, not just from gaming.",
            "Cheating can ruin the experience for others and lead to bans or penalties in online games.",
            "Many gamers enjoy socializing and teamwork through online multiplayer games and communities.",
            "Gaming can improve cognitive skills, problem-solving abilities, and even foster creativity.",
            "Skill and practice are more important than having the latest hardware; many successful gamers use basic setups.",
            "Mobile games can be just as complex and engaging as console or PC games, with many offering deep gameplay experiences.",
            "Video games cater to a wide range of audiences, including adults, with many titles featuring mature themes.",
            "While watching can help, hands-on experience is crucial for mastering game mechanics and strategies.",
            "Quality practice and learning from mistakes are essential for improvement, not just the quantity of playtime.",
            "Many professional gamers have rigorous training schedules, similar to athletes, to maintain their skills.",
            "Video games can be used as effective educational tools, enhancing learning through interactive experiences.",
            "The gaming industry generates more revenue than the film and music industries combined.",
            "Esports has grown into a multi-billion dollar industry, with professional players competing for large cash prizes.",
            "Games can improve hand-eye coordination and reaction times, benefiting players in real-life situations.",
            "Many games promote teamwork and communication, skills that are valuable in both gaming and real-world scenarios.",
            "The concept of 'grinding' in games can help develop perseverance and patience in players.",
            "Video games can serve as a form of therapy, helping individuals cope with stress, anxiety, and depression.",
            "The gaming community is diverse, with players from various backgrounds and cultures coming together.",
            "Streaming platforms have created new opportunities for gamers to share their experiences and build communities.",
            "Many games feature complex narratives and character development, rivaling traditional storytelling in literature and film.",
            "Gaming can enhance spatial awareness and problem-solving skills, which are beneficial in fields like engineering and architecture.",
            "The rise of virtual reality (VR) has created immersive gaming experiences that can simulate real-world environments.",
            "Games often include elements of psychology, such as reward systems, to keep players engaged and motivated.",
            "The gaming community often participates in charity events, raising millions for various causes through gaming marathons and streams.",
            "Many games are designed to be inclusive, featuring diverse characters and storylines that resonate with a wide audience.",
            "Game development requires collaboration among various disciplines, including art, programming, sound design, and storytelling.",
            "Mobile gaming has democratized access to games, allowing people from all walks of life to enjoy gaming on their devices.",
            "The popularity of indie games has led to innovative gameplay mechanics and unique artistic styles that challenge mainstream norms.",
            "Gaming can foster a sense of belonging and community, as players connect over shared interests and experiences."
        ];

        const factElement = document.getElementById('fact');
        const newFactButton = document.getElementById('newFactButton');
        const shareButton = document.getElementById('shareButton');

        newFactButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factElement.textContent = facts[randomIndex];
            factElement.classList.remove('show');
            void factElement.offsetWidth; // Trigger reflow for animation
            factElement.classList.add('show');
        });

        shareButton.addEventListener('click', () => {
            const factToShare = factElement.textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(factToShare)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
